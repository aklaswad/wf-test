name: Reuse
on:
  workflow_call:
jobs:
  reused:
    runs-on: ubuntu-latest
    steps:
    - run: echo hello reuse-dev
    - name: print secret
      env:
        pn: ${{ secrets.PRIVATE_NAME }}
      run: |
        echo "$pn"
        echo $pn | wc -c
    - name: publish contents
      run: |
        mkdir contents
        echo foo > contents/foo.txt
    - name: upload-contents
      uses: actions/upload-artifact@v3
      with:
        name: contents
        path: |
          contents

